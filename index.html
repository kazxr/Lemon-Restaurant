<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Title</title>
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="description" content="A detailed and compelling description of your website for search engines and users."/>
    <meta name="keywords" content="keyword1, keyword2, keyword3, keyword4" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Your Name or Company Name" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph Meta Tags (for Social Sharing) -->
    <meta property="og:title" content="Your Website Title" />
    <meta property="og:description" content="An engaging description of your website for social media previews."/>
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Your Website Name" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Your Website Title" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <!-- Internationalization -->
    <meta name="content-language" content="en" />
    <meta http-equiv="Content-Language" content="en" />

    <!-- Security and Privacy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;" />
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <!-- Performance -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
